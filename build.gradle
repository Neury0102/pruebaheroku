group 'com.heroku.com'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.3.3"
    }
}

apply plugin: "io.ratpack.ratpack-groovy"

repositories {
    jcenter()
}
mainClassName = "Main"

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
    runtime "org.slf4j:slf4j-simple:1.7.12"
    compile "com.heroku.sdk:heroku-jdbc:0.1.1"

    compile group: 'com.sparkjava', name: 'spark-template-freemarker', version: '2.3'
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
}

task stage {
    dependsOn installDist
}


